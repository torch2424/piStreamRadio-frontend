{{> head}}


<!-- Playlist Page HTML Here -->
<h1>{{title}}</h1>

<table class="playlist__table">
  <tr>
    <th>Artist</th>
    <th>Title</th>
  </tr>
  {{#each songs}}
  <tr>
    <td class="animated fadeInUp">{{artist}}</td>
    <td class="animated fadeInDown">{{title}}</td>
  </tr>
  {{/each}}
</table>

{{> footer}}
